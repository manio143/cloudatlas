<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CloudAtlas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
    <link href="bootstrap.min.css", rel="stylesheet" type="text/css" />

    <link href="jquery.treetable.css" rel="stylesheet" type="text/css" />
    <link href="jquery.treetable.theme.default.css" rel="stylesheet" type="text/css" />
    <script src="jquery-3.3.1.min.js"></script>
    <script src="jquery.treetable.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
        function setNodeAttribute() {
            var path = $("#path").val();
            var name = $("#attribute").val();
            var type = $("#type").val();
            var value = $("#value").val();
            var url = "/rmi/set?path=" + path + "&name=" + name + "&type=" + type + "&value=" + value;
            $.ajax({
                url: url ,
            }).done(function (dataS) {
                alert(dataS);
            });
        }
    </script>
</head>

<body>
<div class="jumbotron text-center" style="margin-bottom:0">
    <h1>CloudAtlas</h1>
    <p>Distributed system</p>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CloudAtlas</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li class="active"><a href="/queries">Queries</a></li>
                <li class="active"><a href="/set">Set attribute</a></li>
                <li class="active"><a href="/contacts">Fallback Contacts</a></li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="row">
        <h4>Set attribute</h4>
        <div class="form-group">
            <label for="path">Node path:</label>
            <input type="text" class="form-control" id="path">
        </div>
        <div class="form-group">
            <label for="attribute">Attribute:</label>
            <input type="text" class="form-control" id="attribute">
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" class="form-control" id="type">
        </div>
        <div class="form-group">
            <label for="value">Value:</label>
            <input type="text" class="form-control" id="value">
        </div>
        <button type="button" class="btn" onclick="setNodeAttribute()">Set</button>
    </div>
</div>


<div class="jumbotron text-center" style="margin-top:10px; margin-bottom:0">
    <p>Created by Marian Dziubiak and Jakub Kuklis</p>
</div>
</body>

</html>
